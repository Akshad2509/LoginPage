<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AkshadKalaskar">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   
</head>
<body>
    <div class="parent" style="color: white;">
     <h2>Login</h2>
     <form>
     
       <div class="inputBox"> 
        <input type="text" id="user_id" required>
        <label for="user_id" style="color:white">Username</label>
        <span class="material-symbols-outlined">
            tv_signin
            </span>
    
    </div>
    <div class="passwordBox">  
        <input type="password" id="user_password" required >
        <label for="user_password" style="color:white">Password</label>
        <span class="material-symbols-outlined">
            lock
            </span>
    </div>
     
    <div class="checkBox" style="color:white">
        <input type="checkbox"  >
         Remember Me
    </div>

    <div class="forgotBox">
        <a href="#">
            Forgot password?
        </a>
    </div>
    
     <div class="submitButton">
        <input type="submit" value="login">
     </div>
     <div class="SignUpBox">
        Donot have a account ? <a href="#">SignUp</a>
     </div>
     
    </form>
   
    </div>
</body>
</html>
